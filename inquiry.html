<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS</title>
    <meta name="discription" content="お問い合わせ">
    <link rel="stylesheet" href="css/inquiry.css">
    <link rel="stylesheet" href="css/reset.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKTZYN4JMQ"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'G-SKTZYN4JMQ');
    </script>
</head>

<body>
    
    <div class="hed">
        <div class="top">
            <ul>
                <li><a href="index.html">トップへ</a></li>
            </ul>
        </div>
        <div class="title">お問い合わせ</div>
    </div>

    <div class="box">
        <div class="explanation">

            <div class="Form">
                <p>お名前　<span class="red">必須</span></p>
                <input type="text" class="Form-Item-name" placeholder="例) 山田太郎">
            </div>
            <div class="Form">
                <p class="Form-Item-Label">貴社名</p>
                <input type="text" class="Form-Item-text" placeholder="例) ○◯株式会社">
            </div>
            <div class="Form">
                <p class="Form-Item-Label">メールアドレス　<span class="red">必須</span></p>
                <input type="text" class="Form-Item-text" placeholder="例) example@gmail.com">
            </div>
            <div class="Form">
                <p class="Form-Item-Label">電話番号</p>
                <input type="text" class="Form-Item-text" placeholder="例) 000-0000-0000">
            </div>
            <div class="Form">
                <p class="Form-Item-Label">お問い合わせ内容　<span class="red">必須</span></p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
        
        </div>
        <div class="im">
            <img src="img/inquiry.png" alt=""><br>
            <div class="img_text"></div>
        </div>
    </div>

</body>

</html>
